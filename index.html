html, body, #canvas {
	margin: 0;

}

}

}

}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

	top: 0;
	bottom: 0;
}

#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;

}
/* Styling the progress element */
progress {
    width: 100%; /* Adjust width as needed */
    height: 20px; /* Adjust height as needed */
    border: none; /* Remove border */
    border-radius: 10px; /* Rounded corners */
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2)); /* Light glossy effect */
    box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3), 0 0 15px rgba(0, 0, 255, 0.3); /* Outer shiny glow effect */

}

/* Styling the progress element */
progress {
    width: 100%; /* Adjust width as needed */
    height: 20px; /* Adjust height as needed */
    border: none; /* Remove border */
    border-radius: 10px; /* Rounded corners */
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.3)); /* Light glossy effect */
    box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.5), 0 0 25px rgba(0, 0, 255, 0.6); /* Outer shiny glow effect */
    position: relative;
}

/* Progress bar itself */
progress::-webkit-progress-bar {
    background-color: #f0f0f0; /* Light background color */
    border-radius: 10px;
}

/* Progress value (the part that fills the progress bar) */
progress::-webkit-progress-value {
    background: linear-gradient(90deg, #00bfff, #1e90ff); /* Brighter blue gradient */
    border-radius: 10px;
    box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.7), 0 0 20px rgba(0, 0, 255, 0.7); /* Inner shiny effect */
    animation: shimmering 1.2s linear infinite; /* Brighter shimmering effect */
}

/* Firefox Progress */
progress::-moz-progress-bar {
    background: linear-gradient(90deg, #00bfff, #1e90ff); /* Brighter blue gradient */
    border-radius: 10px;
    box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.7), 0 0 20px rgba(0, 0, 255, 0.7); /* Inner shiny effect */
}

/* Shimmering animation */
@keyframes shimmering {
    0% {
        background-position: -100% 0;
    }
    50% {
        background-position: 100% 0;
    }
    100% {
        background-position: -100% 0;
    }
}
}

		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":47566176,"index.wasm":35376909},"focusCanvas":true,"gdextensionLibs":[],"serviceWorker":"index.service.worker.js"};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occured');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				navigator.serviceWorker.getRegistration().then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).catch((err) => {
				console.error('Error while registering service worker:', err);
			}).then(() => {
				window.location.reload();
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
